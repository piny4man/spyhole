<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spyhole</title>
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  <link rel="stylesheet" href="http://localhost:5000/assets/styles.css" />
</head>

<body>
  <main>
    <header>
      <section>
        <h1>
          SPYHOLE - Simple down detector
        </h1>
      </section>
      <button id="refresh-button" hx-get="/monitored_urls" hx-target="#list-container" hx-swap="innerHTML">
	      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
	        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
	      </svg>
      </button>
    </header>
    <article>
      <ul id="list-container" hx-get="/monitored_urls" hx-trigger="load" hx-swap="innerHTML"></ul>
    </article>
  </main>
</body>

</html>
